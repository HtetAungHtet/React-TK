<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        console.log('2 in binary', a.toString(2));

        let b = 3;
        console.log('3 in binary', a.toString(2));

        console.log('2 & 3 in binary', (a & b).toString(2));
        console.log('2 | 3 in binary', (a | b).toString(2));
        console.log('2 ^ 3 in binary', (a ^ b).toString(2));
        console.log('~a in binary', (~a).toString(2));
        console.log('a<<1 in binary', (a<<1).toString(2));
        console.log('a<<3 in binary', (a<<3));

    </script>
</body>
</html>
