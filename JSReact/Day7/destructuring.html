        function div(a,b){
            if(b == 0) {
                return [undefined, new Error('Division by zero')];
            }else {
                return [a / b, undefined];
            }
        }
        let[result, error] = div(10,5);
        if(error){
            console.log('error ', error);
        } else {
            console.log('result ', result)
        }
