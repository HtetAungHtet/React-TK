<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name : 'Htet Aung Htet',
            age : 39,

            method(){
                console.log('method invoked')
                return 1;
            },

            toString(){
                console.log('toString method is overwritten');
                return 5;
            },
            valueOf(){
                console.log('value of invoked')
                return [];
            }
        };

        console.log('object ', obj.method());
        console.log('obj to string ', obj.toString());
        console.log(' ""+obj to string ', ''+obj);

        console.log('obj to boolean', !!obj); //All obj are true

        console.log('obj to number', +obj);
    </script>
</body>
</html>
